<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- Start page-->
            <h1><span style="color: steelblue">Tic</span> <span style="color: #84B0D5;">Tac</span> <span style="color: ghostwhite">Toe</span></h1>
            <p id="status"></p>
            <!-- xando board -->
            <div class="board">
                <div class="cell" data-value="0"></div>
                <div class="cell" data-value="1"></div> 
                <div class="cell" data-value="2"></div> 
                <div class="cell" data-value="3"></div> 
                <div class="cell" data-value="4"></div> 
                <div class="cell" data-value="5"></div> 
                <div class="cell" data-value="6"></div> 
                <div class="cell" data-value="7"></div> 
                <div class="cell" data-value="8"></div>                 
            </div>
            <!--keep scores -->
            <span id ="reset" onclick="newGame()">Reset</span>
            <p class="score">You - <span id="yourScore">0</span> :  Cpu - <span id="cpuScore">0</span></p>
            <p class="footer">Code &amp; Design by <a id="link" href="http://www.seanmurphy.eu">Sean Murphy</a></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
